<!Doctype html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<title>2.6</title>
	</head>
	<body>
        <input type="number" onchange="checkNumber(this)"/><br/>
        <div id="output">
            output here
        </div>
        <script>
            function checkNumber(inputElement) {
                var value = inputElement.value;
                if (value < 10) {
                    document.getElementById("output").innerHTML = "Too low";
                } else if (value > 10) {
                    document.getElementById("output").innerHTML = "Too high";
                } else  {
                    document.getElementById("output").innerHTML = "Just right";
                }
            }
        </script>
	</body>
</html>
